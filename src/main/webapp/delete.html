<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            margin: 50px auto;
            text-align: center;
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 18px;
            color: #666;
        }
        input {
            padding: 10px;
            width: 90%;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Book</h1>
        <form action="deleteBook" method="post">
            <label for="bookID">Enter Book ID to Delete:</label>
            <input type="text" id="bookID" name="bookID" placeholder="Book ID" required>
            <button type="submit">Delete Book</button>
        </form>
    </div>
</body>
</html>
