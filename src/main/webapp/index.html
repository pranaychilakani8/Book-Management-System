<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('back1.avif'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            display: flex;
            gap: 35px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .main-content {
            text-align: center;
            color: black;
            margin-top: 100px;
        }
        .search-form {
            margin: 20px auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            width: 300px;
            border-radius: 5px;
        }
        .search-form label, .search-form input, .search-form select, .search-form button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        .search-form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
        <a href="fetch.html">Show Books/Fetch</a>
        <a href="add-book.html">Add Book</a>
        <a href="edit-book.html">Update Book</a>
        <a href="delete.html">Delete Book</a>
    </nav>
    <div class="main-content">
        <h1>Welcome to the Book Management System</h1>
        <p>Find and manage books with ease!</p>
    </div>
    <form action="search-results.html" method="get" class="search-form">
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="">Select Genre</option>
            <option value="Adventures">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
        </select>
        <label for="author">Author:</label>
        <select id="author" name="author">
            <option value="">Select Author</option>
            <option value="Author 1">Author 1</option>
            <option value="Author 2">Author 2</option>
        </select>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter book title">
        <button type="submit">Search</button>
    </form>
</body>
</html>
